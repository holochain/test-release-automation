name: Release PR

on:
  push:
    branches:
      - main-0.1

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
          target-branch: main-0.1
